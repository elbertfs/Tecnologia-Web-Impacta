<body>

        <center><h1><u>Cadastro Da Editora </u></h2></center>
            <center><form>
                
                <div>
                    <label for="nome">Digite o Nome Da Editora:</label><br>
                    <input type="text" id="nomeEditora" name="nomeEditora" required/>
                </div>
            
                <div>
                    <label for="rua">Digite Sua Rua :</label><br>
                    <input type="text" id="nomeRua" name="nomeRua" required/>
                </div>	
            
            
                <div>
                    <label for="site">Digite Seu Site :</label><br>
                    <input type="text" id="nomeSite" name="nomeSite" required/>
                </div>
                
                
            
                <div>
                    <label for="email">Digite Seu E-mail:</label><br>
                    <input type="email" id="email" name="email" required />
                </div>
                
              <div>
                    <label for="tel">Digite Seu Telefone :</label><br>
                    <input type="text" id="tel" name="tel" required />
                </div>
                
                
                
                <div class="button">
                    <button type="submit">Enviar</button>
                </div>
            
            </form></center>
    
</body>
